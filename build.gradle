plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = 'wallet.Main'
}

checkstyle {
    toolVersion = '8.23'
}

run {
    standardInput = System.in
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}